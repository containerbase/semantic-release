name: build

on:
  push:
    branches-ignore:
      - gh-readonly-queue/**
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number ||  github.ref_name }}
  cancel-in-progress: ${{ github.ref_name != 'main' && !startsWith(github.ref_name, 'maint/') && github.event_name == 'push' }}

permissions:
  contents: read

env:
  DRY_RUN: ${{ github.ref_name != github.event.repository.default_branch && !startsWith(github.ref_name, 'maint/') }}

jobs:
  setup:
    runs-on: ubuntu-24.04
    steps:
      - name: ⚙️ Setup
        uses: containerbase/internal-tools/setup@ea80a3be1d45607f486ebac45c86541c3eabf136 # v3.14.5
        with:
          save-cache: true
          pnpm-cache: |
            node_modules
            packages/*/node_modules

  lint:
    needs:
      - setup
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: ⚙️ Setup
        uses: containerbase/internal-tools/setup@ea80a3be1d45607f486ebac45c86541c3eabf136 # v3.14.5

      - name: build
        run: pnpm build

      - name: lint
        run: |
          pnpm eslint -f gha
          pnpm prettier
          pnpm lint:types

  release:
    needs:
      - lint
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    permissions:
      contents: write
      issues: write
      id-token: write

    steps:
      # full checkout for semantic-release
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          show-progress: false
          filter: blob:none # we don't need all blobs

      - name: ⚙️ Setup
        uses: containerbase/internal-tools/setup@ea80a3be1d45607f486ebac45c86541c3eabf136 # v3.14.5
        with:
          checkout: false
          pnpm-cache: |
            node_modules
            packages/*/node_modules

      - name: build
        run: pnpm build

      - name: semantic-release
        if: github.event_name == 'push'
        run: pnpm semantic-release --dry-run ${{env.DRY_RUN}} --ci ${{env.DRY_RUN != 'true'}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
